<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamentos</title>
    <style>
        body{ 
            font:normal 16px arial, helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        p{
            text-align: justify;
            text-indent: 20px;
        }
        
    </style>
</head>
<body>
    <h1>TEXT-ALIGN:</h1>
    <h2>LEFT(PADRÃO)</h2>
    <p>Texto alinhado na esquerda da tela.</p>
    <h2>RIGHT</h2>
    <p  style="text-align: right;">Texto alinhado na direita da tela.</p>
    <h2>CENTER</h2>
    <p style="text-align: center;">Texto alinhado no centro da tela.</p>
    <h2>JUSTIFY</h2>
    <p style="text-align: justify;">Texto se alinha tanto da direita para a esquerda da tela, deixando visualmente encaixado, mostrado e usado nos páragrafos.</p>
    
</body>
</html>
