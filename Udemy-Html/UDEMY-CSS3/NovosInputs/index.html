<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novas tags</title>
</head>
<body>
    <header>
       <h2>Novos inputs do HTML5</h2>
    </header>
    <article>
        <form action="">

            <!--Novos Inputs-->
            <label for="">Nome</label>
            <input type="text" name="nome" id="nome" autofocus><br><br>

            <!--novo input de Email-->
            <label for="">Email:</label>
            <input type="email" name="email" id="email" required> <!--required significa que só pode prosseguir se tiver preeenchido esse campo --> <br><br>

            <label for="">Numeros:</label>
            <input type="number" name="" id="" min="1" max=12> <br><br>

            <label for="">URL:</label>
            <input type="url" name="" id="" placeholder="https://www."> <br> <br>

            <label for="">Pesquisa</label>
            <input type="search" name="pesuqisa" id=""> <br><br>

            <label for="">Range</label> <!--é um marcador que pode arrastar de um lado pro outro -->
            <input type="range" name="" id="" min="1" max="20" value="2"> <br> <br><!--esse value é o número inicial.-->

            <label for="">data</label>
            <input type="date" name="" id=""> <br> <br>

            <label for="">Cor</label>
            <input type="color" name="" id="">


            <input type="submit" value="Enviar">
        </form>
    </article>
</body>
</html>
