<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasse</title>
    <style>
        div {
            background-color: aliceblue;
            display: inline-block;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            text-align: center;
        }
        div:hover {               /* hover = quando mouse por cima.*/
            background-color: rgb(58, 211, 28);
        }
        
    </style>
</head>
<body>
    <div>01</div>  <!--div é uma "parte" especifica da tela, por exemplo uma "linha"-->
    <div>02</div>
    <div>03</div>
    <hr type="2">
    <h2>SOBRE</h2>
    <p>Pseudoclass é representado pelos <b>:</b> e está relacionado ao estado de um elemento. ex de montagem
    <pre>
        <code>div:"estado que você escolher" {}</code>
    </pre>
    <p>podendo ter "Estados", são eles:</p>
    <ul>
        <li><abbr title="acontece algo que você mandar quando o mouse passar por cima.">:houver</abbr></li>
        <li>active</li>
        <li>:checked</li>
        <li>:empty</li>
        <li>:focus</li>
    </ul></p>
    <a href="houver.html" style="text-align: right;">EXEMPLOS</a>
    
</body>
</html>
