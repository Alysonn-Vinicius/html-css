    <title>Navegação vertical</title>
    <style>
        ul{
            list-style-type:none; /*vai retirar a bolinha do item de "li"*/

            padding:0px;
            background-attachment: fixed;
        }
        ul a{
            text-decoration: none;
            line-height: 40px;/*aumenta o tamanho da linha do nosso texto*/
            text-indent: 40px; /*é um padding só que com o texto, empurramos ele 40px*/
            
            width:200px;
            height: 40px;
            color:#000;
            display:block; /*para conseguiuir limitar o tamnaho do elemento*/
            background:  #f7b600 url(./imagens/menu.png) no-repeat left center;
        }
        a:hover{
        background-position: right bottom;
        background-color: #f99200;
        color:#fff;
        font-weight: bold;
        }
        #home .Noticias a{
        background-position: right bottom;
        background-color: #f99200;
        color:#fff;
        font-weight: bold;
        }
        
    </style>
</head>
