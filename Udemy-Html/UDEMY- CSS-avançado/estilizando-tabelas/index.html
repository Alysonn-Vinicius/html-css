<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: separate; /*Vai colocar as linhas separadas*/
        }
        th,td{
            padding:7px;
        }
        th{
            text-transform: uppercase;
            letter-spacing: 0.5em;
            border-top: 1px solid #999;
            border-bottom:1px solid #111;
            text-align: left;
        }
        
        .numero{
            text-align: right;
        }
        .par{
            background: rgba(131, 131, 131, 0.171);
        }
         tr:hover{
            background: #c3e6e5;
            color:#FFF;
            border: 2px solid purple;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr>
            <th>Código</th>
            <th>Produtos</th>
            <th>Preços</th>
        </tr>

        <tr class="par">
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 3.500</td>
        </tr>
        <tr >
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">R$ 1.500</td>
        </tr>
        <tr class="par">
            <td>003</td>
            <td>Iphone</td>
            <td class="numero">R$ 4.500</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Smartphones</td>
            <td class="numero">R$ 1.000</td>
        </tr>
    </table>
    
</body>
</html>
