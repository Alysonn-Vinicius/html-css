<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius</title>
    <style>
        #arredondamento{
            border-radius: 30px; /*lembrando que é o shorthand, podendo usar as 4 lado*/
            width: 300px;
            height: 300px;
            background-color: darkgreen;
            color:white;
            box-sizing: border-box;
            padding:25px;
        }
    </style>
</head>
<body>
    <div id="arredondamento">
        <h2>Titulo qualquer</h2>
        <p>Usamos a propriedade "border-radius" para os arredondamentos dos elementos, podendo ser usado também com imagens, porém recomendado para aquelas qeu tenham o mesmo width e height;</p>
    </div>
    
</body>
</html>
