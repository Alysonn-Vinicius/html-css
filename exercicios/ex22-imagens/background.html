<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background repeat</title>
    <style>
        body{
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPZJ_qZBGeqmf1rI3wrR8IY_3mG_x1ZvW4KA&usqp=CAU"); /*vai puxar uma imagem da internet até cobrir a area da tela inteira*/
            background-repeat: repeat-x; /*vai repetir as imagens somente na forma lateral*/
            background-repeat: repeat-y; /*vai repetir as imagens somente na forma vertical*/
            background-repeat: no-repeat; /*não vai repetir as imagens*/
        }
    </style>
</head>
<body>

    
</body>
</html>
