<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixas</title>
    <style>
        h1{
            padding-top: 10px;    /*parte de cima*/
            padding-right: 10px;  /*parte da direita*/
            padding-bottom: 10px; /*parte de baixo*/
            padding-left: 10px; /*parte da esquerda*/
            /* ou
            o shorthand
            padding: 10px auto 10px auto*/
        }
    </style>
</head>
<body>
    <h1>exemplo de box-level</h1>
    <p>H1 é um box-level e um <a href="#">link</a> é um inline level.</p>
    
</body>
</html>
