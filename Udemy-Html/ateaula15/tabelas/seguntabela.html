<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 2.0</title>
</head>
<body>
    <table border="1" width="100%">
        <tr>
            <th>Código</th> <!--centralizado e negrito-->
            <th>Produtos</th>
            <th>Preço</th>
        </tr>

        <tr>    
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 999,99</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>   <!--rowsapn pode deixar que um td vai ocupar duas linhas da tabela-->
            <td colspan="2">Cupom1 - R$10,00</td> <!--Colsapn pode deixar que um td vai ocupar duas cedulas da tabela-->
        </tr>
        <tr>
            
            <td colspan="2">Cupom2 - R$12,00</td>
        </tr>
        <tfoot>
            <th>Total:</th>
            <td colspan="2">R$ 3.478,98</td>
        </tfoot>
    </table>
    <img src="/img/download.jfif" alt="" width="50%">
</body>
</html>
