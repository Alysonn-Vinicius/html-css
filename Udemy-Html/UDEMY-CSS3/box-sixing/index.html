    <title>Border-radius</title>
    <style>
        #box-sizing{
            width: 300px;
            height: 300px;
            box-sizing: c; /**/
        }
    </style>
</head>
<body>
    <div id="box-sizing">
        <h2>Titulo qualquer</h2>
        <p>Usamos a propriedade "box-sizing" para deixar o elemento com o width e height ta mesma altura que foi definido mesmo aplicando o padding e border, o que ocorria <abbr title="content-box">antigamente</abbr>, qunado você acrescentava padding ou border a cada px que você definia ele aumentava junto com o elemento.</p>
    </div>
