<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de cadstro</title>
</head>
<body>
    <h2>Cadastra-se:</h2>
<form action="">
    
        login: <br>
        <input type="email" name="email" id=""> <br>
    
        sexo: <br> <!--Tem que ter o mesmo nome, ou dará de marcar os dois.-->
        <input type="radio" name="sexo" id="" value="M"> masculino <br>
    
        <input type="radio" name="sexo" id="" value="Feminino"> feminino <br> <br>
    
        interesses <br> <!--Usando o check box poderemos utilizar para o usuario selecionar vários tipos.-->
        <input type="checkbox" name="interesses" id=""> Futebol <br>
        <input type="checkbox" name="interesses" id=""> Cinema <br>
        <input type="checkbox" name="interesses" id=""> Animes <br> <br>
    
        Estados <br>
        <select name="estados" id=""> <!--Uma caixa onde o usuario poderá escolher o dentre as opções progamadas.-->
            <option value="">SP</option>
            <option value="">MG</option>
            <option value="">MA</option>
            <option value="">RJ</option>
        </select>
        <br>
    
        observações: <br><br> <!--uma area onde o usuario pode cpolocar suas assinartuada-->
        <textarea name="" id="" cols="30" rows="10">
        </textarea> <br>
        <input type="submit" value="cadastrar">
</form>


</body>
</html>
