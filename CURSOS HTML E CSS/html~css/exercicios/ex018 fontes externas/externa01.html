<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google fonts</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
      h2{
          font-family: 'Luckiest Guy';
      }
    </style>
</head>
<body>
    <h1>fontes externas</h1>
    <p>use o google fontes para copiar a fonte ou family usando o @import url(link) dentro de uma tag CSS "STYLE"; Usando sempre no máximo 3 fontes, para que não fique muito "cheio".
        <a href="https://fonts.google.com/">para pegar as fontes aqui.</a></p>
        <p><ins>obs:em CSS os que começam com "@" vem sempre no começo do código.</ins>
    </p>
    <h2>PLAY AGAIN</h2>
    
</body>
</html>
