<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="titulo">
            <h1>Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form action="">
                <label for="bill">
                    <p>Quanto custa a conta?</p>
                </label>

                <p>
                    R$  <input type="number" name="bill" placeholder="conta"id="bill">
                </p>

                <label for="serviceQual">
                    <p>Como foi o serviço?</p>
                </label>

                <p>
                    <select name="serviceQual" id="serviceQual">
                        <option disabled selected>Escolha uma opção</option>
                        <option value="0.3">30% - incrivel</option>
                        <option value="0.25">25% - Bom</option>
                        <option value="0.2">20% - Razoável</option>
                        <option value="0.15">15% - Ruim</option>
                        <option value="0.10">10% - Péssimo</option>
                    </select>
                </p>

                <label for="people">
                    Quantas pessoas vão dividir?
                </label>

                <p>
                    <input type="number" name="people" id="people"> pessoa(s)
                </p>

                <button type="submit">
                    Calcular
                </button>
            </form>
        </div>
    </div>
    
</body>
</html>
