<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deagrades</title>
    <style>
        #linear{
            width: 200px;
            height: 200px;
            padding:10px;
            background-image: linear-gradient(to top, purple, blue, aqua);
            color:white;
            margin-bottom: 10px;
        }
        #Radial{
            width: 200px;
            color:white;
            height: 200px;
            padding:10px;
            background-image: radial-gradient( red, blue, green);
        }
    </style>
</head>
<body>

    <div id="linear">
        <h2>Linear-gradient</h2>
        <p>Usamos essa propriedade para fazermos um deâgrade com as cores, podendo indicar de onde a cor vai começar.</p>
    </div>

    <div id="Radial">
        <h2>Radial-gradient</h2>
        <p>Usamos essa propriedade para fazermos um deâgrade com as cores, esse estilo começa no centro, em forma de bola.</p>
    </div>

    

    
</body>
</html>
