<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Links não visitados são formatado usando o :link*/
        a:link{
            color:red;
        }

        /*Links já visitados, Usa-se o :visited*/
        a:visited{
            color: darkgreen;
        }

        /*Quando o mouse passar por cima, ira usar essa formatção para isso usamos, :hover*/
        a:hover{
            color: white;
            background: orange;
            padding: 5px;
            text-decoration: none;
        }

        /*links ativos, quando clicado, para formatar, usamos o :active*/
        a:active{
            color: black;
        }   

    </style>
</head>
<body>
    <h1>Formatando Links</h1>

    <a href="https://www.instagram.com/aly_vinicius/">Instagram</a> |
    <a href="www.google.com">Google</a>
    
</body>
</html>
