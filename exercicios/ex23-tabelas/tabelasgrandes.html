<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        table{
            width: 500px;
        }
        th{
        background-color:grey;
        color:white;
        }
        .num{
            text-align: right;
        }
        }
        th,tfoot, td {
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <h1>anatomia para tabelas grandes</h1>
    <!--Em tabelas grandes tem se o 
    Thead: a cabeça da tabelça, o Tbody{ corpo da tabela} e tfoot seria o rodapé da tabela.
    ex:
    -->
    <table>
        <thead>
            <th>Estado</th>
            <!--titulo da tabela-->
            <th>População</th>
        </thead>
        <tbody> <!--Corpo da tabela-->
            <tr>
                <td>São paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 264 943</td>
            </tr>
        </tbody>
        <tfoot>  <!--rodapé da tabela-->
           <th>Total de habitantes:</th>
           <td class="num">0000</td>

        </tfoot>
    </table>

</body>

</html>
