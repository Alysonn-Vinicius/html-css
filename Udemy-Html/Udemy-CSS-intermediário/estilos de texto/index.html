<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EStilos de texto</title>
    <style>
        body{
            font-size: 32px;
        }
        .negrito{
            font-weight: bold; /*coloca o peso da fonte(normal, bold, bolder, 100 até 900)*/
        }
        .italico{
            font-style: italic; /*muda o estilo da fonte*/
        }
        .formatacao{
            text-decoration: underline;
        }
        .formatacao1{
            text-decoration: line-through;
        }
        .formatacao2{
            text-decoration: overline;
        }
        /*shorthand de texto: font: font-weight, font-size, font-family*/
        .shorthand{
            font: bolder 40px arial, sans-serif;
        }
    </style>
</head>
<body>
    <p class="negrito">Texto negrito</p>
    <p>Texto negrito</p>

    <hr>

    <p class="italico">Texto itálico</p>
    <p>Texto itálico</p>

    <hr>

    <p class="formatacao">text-decoration: underline</p>
    <p class="formatacao1">text-decoration: line-through</p>
    <p class="formatacao2">text-decoration: overline</p>
    <hr>

    <p class="shorthand"> Uso de font:</p>
    
</body>
</html>
